<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Insertar nuevo producto</title>
    
</head>
	<body><!-- En la vista insertar, creamos 4 inputs que nos van
			   llevar la información registrada hasta la base de datos,
		   	   usando como referencia el nombre de cada uno de los
		       atributos del objeto. -->
	<div th:insert = "~{header}"></div>
	<div class="container">
		<h1 style="text-align: center;">Formulario nuevo producto</h1>
		<form th:action="@{/Producto/guardarProducto}" th:object=${producto} method="POST" >
			<div class="row">
				<div class="col-md-6">	
					<label>Nombre</label>
					<input type="hidden" th:field="*{estado}" id="estado" required>
					<input 	th:field="*{nombre}" type="text" name="nombre" id="nombre" class="form-control" required placeholder="Nombre del nuevo producto: "> 
				</div>
				<div class="col-md-6">	
					<label>Descripción</label>
					<input th:field="*{descripcion}" type="text" name="descripcion" class="form-control" placeholder="Descripción del producto:" required> 
				</div>				
			</div>
			<br>
			<div class="row">
				<div class="col-md-3">	
					<label>Cantidad</label>
					<input 	th:field="*{cantidad}" type="number" name="cantidad" id="cantidad" class="form-control" required placeholder="Existencias en inventario: "> 
				</div>
				<div class="col-md-3">	
					<label>Fecha</label>
					<input 	th:field="*{fecha}" type="date" name="fecha" id="fecha" class="form-control" required placeholder="Fecha de ingreso: "> 
				</div>	
				<div class="col-md-3">	
					<label>Precio por unidad</label>
					<input 	th:field="*{precio}" type="number" name="precio" id="precio" class="form-control" required placeholder="Precio por unidad: "> 
				</div>
				<div class="col-md-3">
					<label>Seleccione el proveedor</label>
					<select class="form-control dropdown-toggle" th:field="*{proveedor}">
						<option th:each="proveedor: ${proveedor}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>						
						<!-- En este dropdown se van a cargar los nombres de los proveedores -->
							
					</select> 
				</div>	
			</div>					
	</div>
			<br><br>
				<div style="margin-left: 45%;"><input type="submit" class="btn btn-primary" name="guardar" id="guardar" value="Guardar"></div>	 
		</form>
		</div>
		<div th:insert = "~{footer}"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	</html>
