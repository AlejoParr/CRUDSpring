<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Desactivar producto</title>
    
</head>
	<body><!-- En la vista insertar, creamos 4 inputs que nos van
			   llevar la información registrada hasta la base de datos,
		   	   usando como referencia el nombre de cada uno de los
		       atributos del objeto. -->
	<div th:insert = "~{header}"></div>
	<div class="container">
		<h1>Activar o desactivar: <span th:text="${producto.get().nombre}"></span> </h1>
		<br>
		<form th:action="@{/Producto/guardarProducto}" th:object=${producto} method="POST">
			<div class="card text-bg-danger mb-3" style="max-width: 18rem; margin-left: 37%;">
			  <div class="card-header"><span th:text="${producto.get().nombre}"></span></div>
			  <div class="card-body">
			    <p class="card-text">Precio por unidad: <span th:text="${producto.get().precio}"></span></p>
				<p class="card-text">Cantidad: <span th:text="${producto.get().cantidad} + Unidades"></span></p>
				<p class="card-text">Descripción: <span th:text="${producto.get().descripcion}"></span></p>
			  </div>
			 </div>
			<div class="row">
				<div class="col-md-6">	
					<input 	th:field="*{id}" type="hidden"> <!-- Este input será oculto y solo se usará para obtener la información del ID, para asignar la nueva data a ese ID	-->
					<input 	th:field="*{nombre}" type="hidden" name="nombre" id="nombre" class="form-control" required>
				</div>
				<div class="col-md-6">
					<input th:field="*{descripcion}" type="hidden" name="descripcion" class="form-control" required>
				</div>				
			</div>
			<br>
			<div class="row">
				<div class="col-md-3">	
					<input 	th:field="*{cantidad}" type="hidden" name="cantidad" id="cantidad" class="form-control" required>
				</div>
				<div class="col-md-3">	
					<input 	th:field="*{fecha}" type="hidden" name="fecha" id="fecha" class="form-control" required>
				</div>	
				<div class="col-md-3">	
					<input 	th:field="*{precio}" type="hidden" name="precio" id="precio" class="form-control" required>
				</div>
				<div class="col-md-3" hidden>
					<label>Seleccione el proveedor</label>
					<select class="form-control" th:field="*{proveedor}" id="estado" name="estado">
						<option th:each="proveedor: ${proveedor}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>					
					</select>
				</div>
				<div class="col-md-3" style="margin-left: 36%;">
					<label>Seleccione el estado del producto</label> 
						<select class="form-control" th:field="*{estado}" required>
							<option value="ACTIVO">Activo</option>	
							<option value="INACTIVO">Inactivo</option>										
						</select> 
				</div>
			</div>					
			<br><br>
				<div style="margin-left: 43%;"><input type="submit" class="btn btn-success" name="guardarestado" id="guardarestado" value="Guardar estado"></div>	 
		</form>
		</div>
		<div th:insert = "~{footer}"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	</html>
