<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/styles.css}" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Listado de productos</title>
</head>
	<body>
		<div th:insert = "~{header}"></div>
	<div class="container">
		<h1 class"" style="text-align: center;">Listado de productos INACTIVOS</h1>
		<br>
		<table 	class="table table-hover ">
			<thead>
				<tr>
					<th style="text-align: center;">ID</th>
					<th style="text-align: center;">Nombre</th>
					<th style="text-align: center;">Descripción</th>
					<th style="text-align: center;">Cantidad</th>
					<th style="text-align: center;">Fecha</th>
					<th style="text-align: center;">Precio</th>
					<th style="text-align: center;">Proveedor</th>
					<th style="text-align: center;">Estado</th>
					<th style="text-align: center;">Opciones</th>
				</tr>
			</thead>
			<tbody>	<!-- Usando las plantillas de Thymeleaf, se asignan los valores de la
						 cada fila en la base de datos a las filas de la tabla. Va a guardar
						 la información en la variable, y luego se accederá a los atributos
						 de la variable para ser asignados a la fila correspondiente. -->
				<tr th:each="prod: ${Producto}">
					<td style="text-align: center;" th:text="${prod.id}"></td>
					<td style="text-align: center;" th:text="${prod.nombre}"></td>
					<td style="text-align: center;" th:text="${prod.descripcion}"></td>
					<td	style="text-align: center;" th:text="${prod.cantidad}"></td>
					<td	style="text-align: center;" th:text="${prod.fecha}"></td>
					<td	style="text-align: center;" th:text="${prod.precio}"></td>
					<td	style="text-align: center;" th:text="${prod.proveedor.nombre}"></td>
					<td	style="text-align: center;" th:text="${prod.estado}"></td>
					<td>
						<a th:href="@{/Producto/desactivarProducto/} + ${prod.id}" class="btn btn-danger" style="margin: auto;">Activar</a>
						<a th:href="@{/Producto/actualizarProducto/} + ${prod.id}" class="btn btn-warning" style="margin: auto;">Editar   </a>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
		<div style="margin-left: 43%;">
			<a th:href="@{/Producto/listadoProducto}"><button class="btn btn-primary">Listado productos activos</button></a>
		</div>
		<div th:insert = "~{footer}"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
