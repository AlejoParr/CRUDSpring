<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/styles.css}" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Listado de proveedores</title>
</head>
	<body>
	<div th:insert = "~{header}"></div>
	<div class="container">
		<h1 class"" style="text-align: center;">Listado de proveedores</h1>
		<br>
		<table 	class="table table-hover">
			<thead>
				<tr>
					<th style="text-align: center;">ID</th>
					<th style="text-align: center;">Nombre</th>
					<th style="text-align: center;">Teléfono</th>
					<th style="text-align: center;">Dirección</th>
					<th style="text-align: center;">Opciones</th>
				</tr>
			</thead>
			<tbody>	<!-- Usando las plantillas de Thymeleaf, se asignan los valores de la
						 cada fila en la base de datos a las filas de la tabla. Va a guardar
						 la información en la variable cliente, y luego se accederá a los atrbutos
						 de la variable para ser asignados a la fila correspondiente. -->
				<tr th:each="prov: ${Proveedor}">
					<td style="text-align: center;" th:text="${prov.id}"></td>
					<td style="text-align: center;" th:text="${prov.nombre}"></td>
					<td style="text-align: center;" th:text="${prov.telefono}"></td>
					<td	style="text-align: center;" th:text="${prov.direccion}"></td>
					<td>
						<!-- <a th:href="@{/Proveedor/borrarProveedor/} + ${prov.id}" class="btn btn-danger" style="margin-left: 15%;">Borrar</a> -->
						<a th:href="@{/Proveedor/actualizarProveedor/} + ${prov.id}" class="btn btn-warning" style="margin-left: 15%;">Editar</a>
						<i th:onclick="borrar('[[${prov.id}]]')" class="btn btn-danger" aria-hidden="true" style="margin-left: 15%;">Borrar</i>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
		<script>
			function borrar(id){
				const swalWithBootstrapButtons = Swal.mixin({
				  customClass: {
				    confirmButton: "btn btn-success",
				    cancelButton: "btn btn-danger"
				  },
				  buttonsStyling: false
				});
				swalWithBootstrapButtons.fire({
				  title: "Está seguro de eliminar este proveedor?",
				  text: "Este cambio no podrá deshacerse.",
				  icon: "warning",
				  showCancelButton: true,
				  confirmButtonText: "Sí, borrar.",
				  cancelButtonText: "No, cancelar",
				  reverseButtons: true
				}).then((result) => {
				  if (result.isConfirmed) {
					//Redirección una vez se borra el archivo
					location.href ="/Proveedor/borrarProveedor/" + id;
				  } else if (
				    result.dismiss === Swal.DismissReason.cancel
				  ) {
				    swalWithBootstrapButtons.fire({
				      title: "Borrado cancelado.",
				      text: "No se eliminó el archivo",
				      icon: "error"
				    });
				  }
				});
			}
		</script>
		<div th:insert = "~{footer}"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
