<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Listado de facturas</title>
    
</head>
	<body>
		<div th:insert = "~{header}"></div>
	<div class="container" style="text-align: center;">
		<h1 class"">Listado de facturas</h1>
		<br>
		<table 	class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Fecha</th>
					<th>Nombre del cliente</th>
					<th>Total</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>	<!-- Usando las plantillas de Thymeleaf, se asignan los valores de la
						 cada fila en la base de datos a las filas de la tabla. Va a guardar
						 la información en la variable cliente, y luego se accederá a los atrbutos
						 de la variable para ser asignados a la fila correspondiente. -->
				<tr th:each="fact: ${Factura}">
					<td th:text="${fact.id}"></td>
					<td th:text="${fact.fecha}"></td>
					<td th:text="${fact.cliente.nombre}"></td>
					<td th:text="${fact.total}"></td>

					<td>
						<a th:href="@{/Factura/actualizarFactura/} + ${fact.id}" class="btn btn-warning" style="margin-left: 15%;">Editar</a>
						<a th:href="@{/Factura/imprimirFactura/} + ${fact.id}"><i class="btn btn-dark" aria-hidden="true" style="margin-left: 15%;">Imprimir</i></a>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
		<div th:insert = "~{footer}"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
