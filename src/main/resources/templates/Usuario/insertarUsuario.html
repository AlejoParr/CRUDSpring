<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Insertar nuevo cliente</title>
    
</head>
	<body><!-- En la vista insertar, creamos 4 inputs que nos van
			   llevar la información registrada hasta la base de datos,
		   	   usando como referencia el nombre de cada uno de los
		       atributos del objeto. -->
	<div th:insert = "~{header}"></div>
	<div class="container">
		<h1 style="text-align: center;">Formulario nuevo usuario</h1>
		<form th:action="@{/Usuario/guardarUsuario}" th:object=${usuario} method="POST">
			<div class="row">
				<div class="col-md-6">	
					<label>Nombre</label>
					<input 	th:field="*{nombre_completo}" type="text" name="nombre" id="nombre" class="form-control" required placeholder="Su nombre y apellido aquí: "> 
				</div>
				<div class="col-md-6">	
					<label>Nombre de usuario</label>
					<input th:field="*{username}" type="text" name="username" id="usename" class="form-control" required placeholder="Su usuario aquí: "> 
				</div>
			<div class="row">
				<div class="col-md-4">	
					<label>Correo electrónico</label>
					<input th:field="*{email}" type="email" name="email" id="email" class="form-control" required placeholder="Su correo electrónico aquí: "> 
				</div>
				<div class="col-md-4">	
					<label>Contraseña</label>
					<input th:field="*{password}" type="password" name="password" id="password" class="form-control" required placeholder="Su contraseña aquí: "> 
				</div>
				<div class="col-md-4">	
					<label>Permisos de Usuario</label>
					<select class="form-control" id="rol" th:field="*{rol}">
						<option value="administrador">Administrador</option>	
						<option value="vendedor">Vendedor</option>				
						<!-- En este dropdown se van a cargar los roles de los usuarios -->				
					</select> 
				</div>
			</div>
			</div>
			<br><br>
				<div style="margin-left: 45%;"><input type="submit" class="btn btn-primary" name="guardar" id="guardar" value="Guardar"></div>	 
		</form>
		</div>
		<div th:insert = "~{footer}"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<!-- Se produjo un bug por un error en la sintáxis de th:field, el cual ya fuie corregido. La vista se carga de manera correcta. -->
</html>
