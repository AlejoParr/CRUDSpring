<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Actualizar información del cliente</title>
    
</head>
	<body><!-- En la vista insertar, creamos 4 inputs que nos van
			   llevar la información registrada hasta la base de datos,
		   	   usando como referencia el nombre de cada uno de los
		       atributos del objeto. -->
	<div th:insert = "~{header}"></div>
	<div class="container">
		<h1 style="text-align: center;">Actualizar cliente</h1>
		<form th:action="@{/Cliente/guardarCliente}" th:object=${cliente} method="POST" > 
			<div class="row">
				<div class="col-md-6">	
					<label>Nombre</label>
					<input 	th:field="*{nombre}" type="text" name="nombre" id="nombre" class="form-control" required placeholder="Su nombre aquí: "> 
					<input 	th:field="*{id}" type="hidden" name="id" id="id">
					<!-- Este input será oculto y solo se usará para obtener la información del ID, para asignar la nueva data a ese ID	-->
				</div>
				<div class="col-md-6">	
					<label>Cédula</label>
					<input th:field="*{cedula}" type="number" name="cedula" id="cedula" class="form-control" required placeholder="Su cédula aquí: "> 
				</div>
			<div class="row">
				<div class="col-md-6">	
					<label>Teléfono</label>
					<input th:field="*{telefono}" type="number" name="telefono" id="telefono" class="form-control" required placeholder="Su número telefónico aquí: "> 
				</div>
				<div class="col-md-6">	
					<label>Dirección</label>
					<input th:field="*{direccion}" type="text" name="direccion" id="direccion" class="form-control" required placeholder="Su dirección aquí: "> 
				</div>
			</div>
			</div>
			<br><br>
				<div style="margin-left: 45%;"><input type="submit" class="btn btn-warning" name="actualizar" id="actualizar" value="Actualizar"></div>	 
		</form>
		</div>
		<div th:insert = "~{footer}"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<!-- Se produjo un bug por un error en la sintáxis de th:field, el cual ya fuie corregido. La vista se carga de manera correcta. -->
</html>
